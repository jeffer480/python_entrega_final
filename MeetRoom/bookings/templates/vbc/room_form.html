{% extends 'bookings/base.html' %}

{% block title %} Listado de Salas {% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">{% if object %}Editar Sala VBC: {{ object.nombre }}{% else %}Crear Sala VBC{% endif %}</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white">
                            Datos de la Sala
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Env√≠ar</button>
                                <a href="{% url 'vbc_room_list' %}" class="btn btn-primary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
