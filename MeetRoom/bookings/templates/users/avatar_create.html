{% extends 'bookings/base.html' %}

{% block title %} Nuevo Avatar {% endblock %}

{% block content %}
<h3>{% if object %}Nuevo Avatar{% endif %}</h3>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ avatar_form.as_p }}
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a class="btn btn-primary" href="{% url 'booking_home' %}">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
